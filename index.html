<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Mirror</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul>
            <li>
              <a href="#"
                ><img class="avatar" src="img/profile-avatar.png" alt=""
              /></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-th"></i></a>
            </li>

            <li><a href="#">Изображения</a></li>
            <li><a href="#">Gmail</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div></div>
      <div>
        <div id="logo">
          <img src="img/googlelogo_color_272x92dp.png" alt="" />
        </div>
        <form action="" method="get" class="form">
          <div class="search-input">
            <label for="name"><i class="fas fa-search"></i></label>
            <input type="text" name="search" id="search" required />
            <i class="fas fa-keyboard"></i>
          </div>
          <div class="form-btn">
            <div>
              <input class="btn search" type="submit" value="Google търсене" />
              <input
                class="btn lucky"
                type="submit"
                value="Чувствам се късметлия"
              />
            </div>
          </div>
        </form>
        <div class="changeEN">
          <span
            >Google се предлага на:
            <a
              href="https://www.google.com/setprefs?sig=0_CFDVezKJDYzw4NBtBYy5aH8x6DY%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjT-pnD95PuAhWB4YUKHUJ4A7IQ2ZgBCA4"
              >English</a
            ></span
          >
        </div>
      </div>
    </main>
    <footer>
      <div id="top">
        <p>България</p>
      </div>
      <div id="bottom">
        <ul id="left">
          <li><a href="#">Рекламиране</a></li>
          <li><a href="#">Бизнес</a></li>
          <li><a href="#">За нас</a></li>
          <li><a href="#">Как работи Търсене</a></li>
        </ul>
        <ul id="right">
          <li><a href="#">Настройки</a></li>
          <li><a href="#">Условия</a></li>
          <li><a href="#">Поверителност</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
