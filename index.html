<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Mirror</title>
  </head>
  <body>
    <header></header>
    <section>
      <div id="logo">
        <img src="img/googlelogo_color_272x92dp.png" alt="" />
      </div>
      <div>
        <form action="" method="get" class="form">
          <div class="search-input">
            <label for="name"><i class="fas fa-search"></i></label>
            <input type="text" name="search" id="search" required />
            <i class="fas fa-keyboard"></i>
          </div>
          <div class="form-btn">
            <input class="btn" type="submit" value="Google търсене" />
            <input class="btn" type="submit" value="Чувствам се късметлия" />
          </div>
        </form>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
